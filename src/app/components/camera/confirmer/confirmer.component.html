<canvas id="c"></canvas>
<div
  mat-dialog-actions
  fxLayout="column"
  fxLayoutGap="2vh"
  style="margin-top: 10px"
>
  <div>Are you sure that you want to submit this image?</div>
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <button mat-raised-button (click)="proceed(false)">No</button>
    <button mat-raised-button (click)="proceed(true)">Yes</button>
  </div>
</div>
