<div
  class="top_item"
  fxLayout="row wrap"
  fxLayoutAlign="start center"
  fxLayoutGap="3vw"
>
  <mat-form-field appearance="fill">
    <mat-label>Student Name</mat-label>
    <input matInput placeholder="Student Name" #name />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input
        matStartDate
        placeholder="Start date"
        [(ngModel)]="start"
        (focus)="picker.open()"
      />
      <input
        matEndDate
        placeholder="End date"
        [(ngModel)]="end"
        (focus)="picker.open()"
      />
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <button
    mat-raised-button
    (click)="fetchData(name.value)"
    [disabled]="!name.value"
  >
    Show Results
  </button>
</div>
<div echarts [options]="options" theme="dark" [loading]="!loaded"></div>
